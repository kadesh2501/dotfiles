LevelsPlus = /opt/reshade/Shaders/LevelsPlus.fx
LiftGammaGain = /opt/reshade/Shaders/LiftGammaGain.fx
LightDoF = /opt/reshade/Shaders/LightDoF.fx
LumaSharpen = /opt/reshade/Shaders/LumaSharpen.fx
LUT = /opt/reshade/Shaders/LUT.fx
MagicBloom = /opt/reshade/Shaders/MagicBloom.fx
Monochrome = /opt/reshade/Shaders/Monochrome.fx
